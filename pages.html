<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/cloud.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/pages.css">
</head>

<body>

    <nav>
        <div class="expandir">
            <i class="bi bi-cloud"></i>
            <span class="text-list">Antares</span>
        </div>

        <ul class="nav-links">
            <li class="item-menu">
                <a href="#" class="home">
                    <i class="bi bi-house home"></i>

                    <span class="text-list home">Home</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#" class="dashboard">

                    <i class="bi bi-bar-chart"></i>

                    <span class="text-list dasboard">Dashboard</span>
                </a>
            </li>

            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="cliente">
                        <i class="bi bi-person-badge"></i>
                        <span class="text-list cliente">Cliente</span>
                        <i class="bi bi-arrow-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">Consultar Cliente</a>
                        </li>
                        <li>
                            <a href="#">Cadastrar Cliente</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="estoque">
                        <i class="bi bi-bag"></i>
                        <span class="text-list estoque">Estoque</span>
                        <i class="bi bi-arrow-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">Consultar Produto</a>
                        </li>
                        <li>
                            <a href="#">Cadastrar Produto</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="item-menu">
                <div class="icon-li">
                    <a href="#" class="financeiro">
                        <i class="bi bi-credit-card"></i>
                        <span class="text-list financeiro">Financeiro</span>
                        <i class="bi bi-arrow-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">Consultar Movimento</a>
                        </li>
                        <li>
                            <a href="#">Cadastrar Movimento</a>
                        </li>
                    </ul>
                </div>
            </li>

        </ul>

    </nav>

    <div id="conteudo">



    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script>

        $(".home").click(function () {

            $("#conteudo").load("pages/home.html")

        });

        $(".dashboard").click(function () {

            $("#conteudo").load("pages/dashboard.html")

        });

        $(".cliente").click(function () {

            $("#conteudo").load("pages/cliente.html")

        });

        $(".estoque").click(function () {

            $("#conteudo").load("pages/estoque.html")

        });

        $(".financeiro").click(function () {

            $("#conteudo").load("pages/financeiro.html")

        });

    </script>


</body>

</html>
